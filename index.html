<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Guitarra</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js">script</script>
</head>
<body>
    <header>
        <h1>Modelos de Guitarra</h1>
    </header>

    <p>
        Veja os principais modelos de guitarra <br> abaixo.
    </p>

    <div class="body">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
        <input type="radio" name="slide" id="slide6">
        <input type="radio" name="slide" id="slide7">

        

        <div class="content">
            <div class="navgation" onclick="texto()">
                <label id="b1" class="bar" for="slide1">StratoCaster</label>
                <label id="b2" class="bar" for="slide2">TeleCaster</label>
                <label id="b3" class="bar" for="slide3">Les Paul</label>
                <label id="b4" class="bar" for="slide4">Soloist</label>
                <label id="b5" class="bar" for="slide5">Explorer</label>
                <label id="b6" class="bar" for="slide6">Flying-V</label>
                <label id="b7" class="bar" for="slide7">Warlock</label>
            </div>
            <div class="slides">

                <div class="slide s1">
                    <img src="imagem/stratocaster.jpg" alt="Guitarra Modelo StratoCaster">
                </div>
                <div class="slide">
                    <img src="imagem/telecaster.jpg" alt="Guitarra Modelo TeleCaster">
                </div>
                <div class="slide">
                    <img src="imagem/les paul.jpg" alt="Guitarra Modelo Les Paul">
                </div>
                <div class="slide">
                    <img src="imagem/soloist.jpg" alt="Guitarra Soloist">
                </div>
                <div class="slide">
                    <img src="imagem/explorer.jpg" alt="Guitarra Modelo Explorer">
                </div>
                <div class="slide">
                    <img src="imagem/flyng v.jpg" alt="Guitarra Modelo Flying V">
                </div>
                <div class="slide">
                    <img src="imagem/warlock.jpg" alt="Guitarra Modelo Warlock">
                </div>
            </div>
        </div>
        <div id="texto">
            Strato
        </div>
    </div>
    <footer>
        Site criado por Gabriel Vinicius dos Santos
    </footer>
</body>
</html>
